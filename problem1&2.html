<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 1 & 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container w-50 bg-danger rounded-3 py-4 my-5">
        <h3 class="fw-bold my-4 text-black text-center">
            Write a number and I will tell you if this number can be divided by 3 & 4 or not
        </h3>
        
        <div id="problem-container" class="d-flex align-items-center justify-content-center">
            <form id="numberForm" class="text-center">
                <input required class="mb-3 form-control" type="number" id="numberInput" placeholder="Insert a number">
                <input type="submit" class="btn btn-success w-100" value="Submit">
            </form>
        </div>
        
        <div class="mt-2 text-black text-center" id="outputNumber"></div>
        <div class="mt-2 text-black text-center" id="divisionConfirmation"></div>
    </div>

    <div class="button-container text-center mt-3">
        <a class="btn btn-primary" href="./index.html">
            <i class="fas fa-arrow-left"></i> Go to Main Page
        </a>
        <a class="btn btn-success" href="./problem3.html">
            Go to Next Problem <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./js/p1.js"></script>
</body>
</html>
