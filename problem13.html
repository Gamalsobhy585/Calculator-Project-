<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 13</title>
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container w-50 bg-danger rounded-3 py-4 my-5">
        <h3 class="fw-bold my-4 text-black text-center">
             Enter marks of five subjects and calculate total, average, and percentage.
        </h3>
        
        <div id="problem-container" class="d-flex flex-column align-items-center justify-content-center">
            <form id="formThirteen" class="text-center">
                <div class="row mb-3">
                    <div class="col-md-4 mb-md-0 mb-3">
                        <input required class="form-control" type="number" id="subjectOne" max="100" placeholder="Enter Subject One Mark">
                    </div>
                    <div class="col-md-4 mb-md-0 mb-3">
                        <input required class="form-control" type="number" id="subjectTwo" max="100" placeholder="Enter Subject Two Mark">
                    </div>
                    <div class="col-md-4">
                        <input required class="form-control" type="number" id="subjectThree" max="100" placeholder="Enter Subject Three Mark">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-4 mb-md-0 mb-3">
                        <input required class="form-control" type="number" id="subjectFour" max="100" placeholder="Enter Subject Four Mark">
                    </div>
                    <!-- <div class="col-4"></div> -->
                    <div class="col-md-4">
                        <input required class="form-control" type="number" id="subjectFive" max="100" placeholder="Enter Subject Five Mark">
                    </div>
                </div>
                <input type="submit" class="btn btn-success " value="Calculate">
            </form>
        </div>
        
        <div class="mt-2 text-black text-center" id="outputThirteen"></div>
    </div>

    <div class="button-container text-center mt-3">
        <a class="btn btn-primary" href="./index.html">
            <i class="fas fa-arrow-left"></i> <span class="button-text">Go to Main Page</span>
        </a>
        <a class="btn btn-success" href="./problem14.html">
            <span class="button-text">Go to Next Problem</span> <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="./js/p13.js"></script>
</body>
</html>
