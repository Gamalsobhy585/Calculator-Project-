<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 14</title>
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container w-50 bg-danger rounded-3 py-4 my-5">
        <h3 class="fw-bold my-4 text-black text-center">
           Insert  month  and print the number of days in that month.
        </h3>
        
        <div id="problem-Fourteen-container" class="d-flex align-items-center justify-content-center">
            <form action="" id="formFourteen" class="text-center">
                <label for="monthInput">Choose a month:</label>
                <input list="months" id="monthInput" name="monthInput" required class="form-control">
                <datalist id="months">
                    <option value="January">
                    <option value="February">
                    <option value="March">
                    <option value="April">
                    <option value="May">
                    <option value="June">
                    <option value="July">
                    <option value="August">
                    <option value="September">
                    <option value="October">
                    <option value="November">
                    <option value="December">
                </datalist>
                <input type="submit" class="btn btn-success w-100 mt-3" value="Get Days">
            </form>
        </div>
        
        <div class="mt-2 text-black text-center" id="outputFourteen"></div>
    </div>

    <div class="button-container text-center mt-3">
        <a class="btn btn-primary" href="./index.html">
            <i class="fas fa-arrow-left"></i> Go to Main Page
        </a>
        <a class="btn btn-success" href="./problem15.html">
            Go to Next Problem <i class="fas fa-arrow-right"></i>
        </a>
    </div>
    
    <script src="./js/p14.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
</body>
</html>
