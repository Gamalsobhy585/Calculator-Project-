<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 21</title>
    <link rel="shortcut icon" href="./images.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container w-50 bg-danger rounded-3 py-4 my-5">
        <h3 class="fw-bold text-center mb-4">Simple Calculator</h3>
        
        <form id="calculatorForm" class="text-center">
            <div class="mb-3">
                <input type="number" placeholder="Enter first Number" class="form-control" id="firstNumber" required>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Enter Second Number" id="secondNumber" required>
            </div>
            <div class="mb-3">
                <select class="form-select" id="operation" required>
                    <option value="">Select an operation</option>
                    <option value="add">Addition (+)</option>
                    <option value="subtract">Subtraction (-)</option>
                    <option value="multiply">Multiplication (*)</option>
                    <option value="divide">Division (/)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Calculate</button>
        </form>
        <div class="mt-4">
            <h5 id="result" class="text-black text-center"></h5>
        </div>
    </div>

    <div class="button-container text-center mt-3">
        <a class="btn btn-primary" href="./index.html">
            <i class="fas fa-arrow-left"></i> <span class="button-text">Go to Main Page</span>
        </a>
        <a class="btn btn-success" href="./problem3.html">
            <span class="button-text">Go to Next Problem</span> <i class="fas fa-arrow-right"></i>
        </a>
    </div>

    <script src="./js/p21.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
</body>
</html>
